<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold">AdminPanel</div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700 bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Messages</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Settings</a>
            </nav>
            <div class="p-4">
                <a href="index.html" class="block text-center py-2 px-4 bg-red-600 rounded hover:bg-red-700">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm font-bold uppercase">Total Visits</h3>
                    <p class="text-3xl font-bold text-gray-800">12,345</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm font-bold uppercase">New Messages</h3>
                    <p class="text-3xl font-bold text-gray-800">42</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm font-bold uppercase">Sales</h3>
                    <p class="text-3xl font-bold text-gray-800">$1,234</p>
                </div>
            </div>

            <!-- Recent Messages Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b">
                    <h2 class="font-bold text-gray-800">Recent Messages</h2>
                </div>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-sm font-bold text-gray-600 uppercase">Name</th>
                            <th class="px-6 py-3 text-sm font-bold text-gray-600 uppercase">Email</th>
                            <th class="px-6 py-3 text-sm font-bold text-gray-600 uppercase">Date</th>
                            <th class="px-6 py-3 text-sm font-bold text-gray-600 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">John Doe</td>
                            <td class="px-6 py-4">john@example.com</td>
                            <td class="px-6 py-4">Oct 24, 2024</td>
                            <td class="px-6 py-4"><button class="text-blue-600 hover:underline">View</button></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">Jane Smith</td>
                            <td class="px-6 py-4">jane@example.com</td>
                            <td class="px-6 py-4">Oct 23, 2024</td>
                            <td class="px-6 py-4"><button class="text-blue-600 hover:underline">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>

</html>
